<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Login</title>
    <style>
        button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Login to Reddit</h2>

<!-- Button to initiate Reddit login -->
<button onclick="loginWithReddit()">Login with Reddit</button>

<script>
    const CLIENT_ID = 'bwaphX6XRY4GBp7-xj58ig'; // Your Reddit Client ID
    //const REDIRECT_URI = 'https://manasidhotkar.github.io/Demo/'; // Your redirect URI
    const REDIRECT_URI = 'https://manasidhotkar.github.io/Demo/callback.html'; // Ensure this points to callback.html
    const AUTH_ENDPOINT = 'https://www.reddit.com/api/v1/authorize';
    const RESPONSE_TYPE = 'code';
    const SCOPE = 'identity'; // Adjust scopes as needed

    function loginWithReddit() {
        const authUrl = `${AUTH_ENDPOINT}?client_id=${CLIENT_ID}&response_type=${RESPONSE_TYPE}&state=some_random_state&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&duration=temporary&scope=${encodeURIComponent(SCOPE)}`;
        window.location.href = authUrl;
    }
</script>

</body>
</html>
