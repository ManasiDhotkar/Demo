<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        #data {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve whitespace for JSON */
        }
    </style>
</head>
<body>
    <h1>Reddit Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
    </form>
    <div id="data"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reddit app credentials (for demonstration purposes only)
            const clientId = 'bwaphX6XRY4GBp7-xj58ig'; // Replace with your actual client ID
            const clientSecret = 'WzLmgcbCVjyHQ78494zxf0TNlbzkFg'; // Replace with your actual client secret

            // Encode credentials for Basic Auth
            const auth = 'Basic ' + btoa(clientId + ':' + clientSecret);

            try {
                // Obtain access token from Reddit
                const response = await fetch('https://www.reddit.com/api/v1/access_token', {
                    method: 'POST',
                    headers: {
                        'Authorization': auth,
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        'grant_type': 'password',
                        'username': username,
                        'password': password
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch access token');
                }

                const data = await response.json();
                const accessToken = data.access_token;

                // Fetch Reddit user data
                const userResponse = await fetch('https://oauth.reddit.com/api/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to fetch user data');
                }

                const userData = await userResponse.json();
                document.getElementById('data').innerText = JSON.stringify(userData, null, 2);

            } catch (error) {
                console.error(error);
                document.getElementById('data').innerText = 'An error occurred';
            }
        });
    </script>
</body>
</html>
