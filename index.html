<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Login</title>
    <style>
        button {
            background-color: #FF4500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Login to Reddit</h2>
<button onclick="loginWithReddit()">Login with Reddit</button>

<script>
    function loginWithReddit() {
        const clientId = 'bwaphX6XRY4GBp7-xj58ig';
        const redirectUri = 'https://manasidhotkar.github.io/Demo/';
        const state = Math.random().toString(36).substring(2, 15); // Random state for security
        const scope = 'identity read'; // Modify scope as needed

        const authUrl = `https://www.reddit.com/api/v1/authorize?client_id=${clientId}&response_type=token&state=${state}&redirect_uri=${encodeURIComponent(redirectUri)}&duration=permanent&scope=${scope}`;

        window.location.href = authUrl;
    }

    function checkAccessToken() {
        const hash = window.location.hash.substring(1); // Remove the #
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');
        const state = params.get('state');

        if (accessToken) {
            localStorage.setItem('redditAccessToken', accessToken);
            window.location.href = 'fetch.html'; // Redirect to fetch.html after login
        } else {
            console.log('Access token not found or login failed.');
        }
    }

    window.onload = checkAccessToken;
</script>

</body>
</html>
